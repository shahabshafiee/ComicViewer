<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comic Viewer</title>
</head>
<body>
<h1>Comic Viewer</h1>

<div style="width: 200px; height: 200px; overflow: hidden;">
    <img th:src="${comicUrl}" alt="Comic Image" style="max-width: 100%; max-height: 100%;"/>
</div>

<br>

<div>
<label for="comicIdTextarea">Comic ID:</label>
<textarea id="comicIdTextarea" name="comicId" rows="1" cols="10" th:text="${comicId}"></textarea>
</div>
<form th:action="@{/comic/prev}" method="post">
    <input type="hidden" th:name="id" th:value="${comicId}"/>
    <button type="submit">Previous</button>
</form>

<form th:action="@{/comic/next}" method="post">
    <input type="hidden" th:name="id" th:value="${comicId}"/>
    <button type="submit">Next</button>
</form>

<form th:action="@{/comic/jump}" method="post">
    <label for="comicIdInput">Jump to Comic (1-5):</label>
    <input type="number" id="comicIdInput" name="id" min="1" max="5"/>
    <button type="submit">Jump</button>
</form>

<!-- Save Button Form -->
<form th:action="@{/comic/save}" method="post">
    <input type="hidden" name="id" th:value="${comicId}"/>
    <button type="submit">Save</button>
</form>

</body>
</html>
